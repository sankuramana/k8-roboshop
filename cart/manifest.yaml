apiVersion: v1
kind: ConfigMap
metadata:
  name: cart
  namespace: roboshop
data:
  REDIS_HOST: "redis"
  CATALOGUE_HOST: "catalogue"
  CATALOGUE_PORT: "8080" #number also should be in double quotes
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cart
  namespace: roboshop 
  labels:
    project: roboshop
    component: cart
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      project: roboshop
      component: cart
      tier: backend
  template:
    metadata:
      labels:
        project: roboshop
        component: cart
        tier: backend
    spec:
      containers:
      - name: cart
        image: ramanadockerhub/cart:v1
        imagePullPolicy: Always
        envFrom:
          - configMapRef:
              name: cart
        ports: #just for information
        - name: liveness-port
          containerPort: 8080
        readinessProbe: #tells Kubernetes “I’m ready to accept connections”
          httpGet:
            path: /health
            port: liveness-port
          failureThreshold: 1
          periodSeconds: 15  
        livenessProbe: #tells Kubernetes “restart me if I’m unhealthy”
          httpGet:
            path: /health
            port: liveness-port
          failureThreshold: 1
          periodSeconds: 15

---
apiVersion: v1 #service api vesion is "v1"while "deployments is apps/v1"
kind: Service
metadata:
  name: cart #servicename = DNS name for the mongodb deployement
  namespace: roboshop #Selector + namespace must match
spec:
  selector:
    project: roboshop
    component: cart
    tier: backend
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080

