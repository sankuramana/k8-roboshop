apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
  namespace: roboshop #namespsceshould be rohoshop else it will be degfault 
  # these are replica set labels
  labels:
    project: roboshop
    component: mongodb
    tier: db
spec:
  replicas: 1
  selector:
    # these labels are used to select pods
    matchLabels:
      project: roboshop #check thhis indentation
      component: mongodb
      tier: db
  # pod definition
  template:
    metadata:
      labels:
        # purpose: dp-demo
        project: roboshop
        component: mongodb
        tier: db
    spec:
      containers:
      - name: mongodb
        image: ramanadockerhub/mongodb:v1

