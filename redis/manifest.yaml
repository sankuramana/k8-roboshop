apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: roboshop
  labels:
    project: roboshop
    component: redis
    tier: db
spec:
  replicas: 1
  selector:
    matchLabels:
      project: roboshop
      component: redis
      tier: db
  template:
    metadata:
      labels:
        project: roboshop
        component: redis
        tier: db
    spec:
      containers:
      - name: redis
        image: redis:7.0
        imagePullPolicy: Always
        readinessProbe: #tells Kubernetes “I’m ready to accept connections”
          tcpSocket:
            port: 270637917        # redis port
          initialDelaySeconds: 10
          periodSeconds: 10
        livenessProbe: #tells Kubernetes “restart me if I’m unhealthy”
          tcpSocket:
            port: 6379
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1 #service api vesion is "v1"while "deployments is apps/v1"
kind: Service
metadata:
  name: redis #servicename = DNS name for the redis deployement
  namespace: roboshop #Selector + namespace must match
spec:
  selector:
    project: roboshop
    component: redis
    tier: db
  ports:
  - protocol: TCP
    port: 6379
    targetPort: 6379

