apiVersion: v1
kind: ConfigMap
metadata:
  name: catalogue
  namespace: roboshop
data:
  MONGO: "true"
  MONGO_URL: "mongodb://mongodb:27017/catalogue"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalogue
  namespace: roboshop 
  labels:
    project: roboshop
    component: catalogue
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      project: roboshop
      component: catalogue
      tier: backend
  template:
    metadata:
      labels:
        project: roboshop
        component: catalogue
        tier: backend
    spec:
      containers:
      - name: catalogue
        image: ramanadockerhub/catalogue:v1
        imagePullPolicy: Always
        envFrom:
          - configMapRef:
              name: catalogue
        ports: #just for information
        - name: liveness-port
          containerPort: 8080
        readinessProbe: #tells Kubernetes “I’m ready to accept connections”
          httpGet:
            path: /health
            port: liveness-port
          failureThreshold: 1
          periodSeconds: 15  
        livenessProbe: #tells Kubernetes “restart me if I’m unhealthy”
          httpGet:
            path: /health
            port: liveness-port
          failureThreshold: 1
          periodSeconds: 15

---
apiVersion: v1 #service api vesion is "v1"while "deployments is apps/v1"
kind: Service
metadata:
  name: catalogue #servicename = DNS name for the mongodb deployement
  namespace: roboshop #Selector + namespace must match
spec:
  selector:
    project: roboshop
    component: catalogue
    tier: backend
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080

